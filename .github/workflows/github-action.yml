name: CI/CD Pipeline

on:
  push:
    branches:
      - main
env:
  EC2_USERNAME: ubuntu
  EC2_HOST: 44.201.244.211
  DEPLOY_DIR: /home/ubuntu/prod/
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Archive production artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: $EC2_HOST
          username: $EC2_USERNAME
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ssh -o StrictHostKeyChecking=no ubuntu@ip-172-31-84-241 'mkdir -p $DEPLOY_DIR'
            scp -r -o StrictHostKeyChecking=no build/* ubuntu@ip-172-31-84-241:$DEPLOY_DIR

            # Restart your service (assuming using PM2)
            ssh -o StrictHostKeyChecking=no ubuntu@ip-172-31-84-241 'pm2 restart my-app'

